<ion-header>
  <ion-navbar color ="good" >
    <ion-title>SetAlarm</ion-title>
  </ion-navbar>
</ion-header>


<ion-content style= "background-color: #f4f4f4 !important;" padding class="page">

  <ion-card color ="good">
    <ion-card-header style= "text-align: center">
      <b><h2>Your destination is</h2></b>
    <br/><b>{{destination}}</b>
  </ion-card-header>

    <ion-card-header style= "text-align: center ">
      <b><h2>Set alarm</h2></b>
      <ion-item color ="good">
    <ion-select [(ngModel)]="miles" style= "
    margin: auto;
    width: 100%;
    padding: 5px;">
      <ion-option value="One Mile"><b>One mile</b></ion-option>
      <ion-option value="Two Miles">Two miles</ion-option>
    </ion-select>
  </ion-item>
      <br/><b><h2>Before arriving to your <br/>destination</h2></b>
    </ion-card-header>

    <ion-card-content>
    </ion-card-content>

  </ion-card>

  <ion-item color= "light">
    <ion-label>Notifications</ion-label>
  </ion-item>
  <!-- <div class="loader"></div> -->

  <div class="bottom-container">
    <ion-item>
      <ion-range [(ngModel)]="radius" #radiusVal min="40" max="300" color="primary" pin="true" snaps="true" step="20">
      </ion-range>
    </ion-item>
    <ion-label color="secondary" id="lbl">Fence Parameter (Meters)</ion-label>
    <button ion-button large outline block (click)="setGeofence(radiusVal.value)" id="cta" color="primary">Set Geofence</button>

    <p *ngIf="error">{{ error }}</p>

  </div>

</button> -->

</ion-content>
